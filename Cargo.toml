[package]
name = "person_cli"
version = "0.0.2"
authors = ["Florian Merz <flomerz@gmail.com>"]
edition = "2018"

[lib]
name = "person_cli"
path = "src/lib.rs"

[[bin]]
name = "person_cli"
path = "src/main.rs"

[dependencies]
clap = "2.32.0"
reqwest = "0.9"
serde_json = "1.0"
url = "1.7.2"
cis_profile = { git = "https://github.com/fiji-flo/cis_profile-rust", version = "0.0.2", features = ["aws"] }
cis_client = { git = "https://github.com/fiji-flo/cis_client-rust", version = "0.0.2" }
config = "0.9"
serde = "1.0.80"
serde_derive = "1.0.80"
